  <!-- Navbar -->

  <div class="container">

        <!-- Add more teachers -->
      </select>
      <!-- <label for="slot">Select Slot:</label> -->

      <input type="text" name="slot" id="slot" placeholder="e.g. D21 - D22" required />
        -- e.g. D21 - D22
      <button onclick="searchResult()">Search</button>

      <div id="resultDisplay"></div>
    </section>
  </div>

  <script src="script.js"></script>
