<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
</head>
<style>
  /* Global Styles */
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
  }

  /* Navbar Styles */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #007bff;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .navbar-left h2 {
    margin: 0;
    font-size: 24px;
  }

  .navbar-right .login-btn {
    padding: 12px 25px;
    background-color: #fff;
    color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 600;
    font-size: 16px;
  }

  .navbar-right .login-btn:hover {
    background-color: #0056b3;
    color: white;
    transition: background-color 0.3s ease;
  }

  /* Container for the Content */
  .container {
    max-width: 450px;
    margin: 50px auto;
    padding: 30px 40px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 28px;
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  /* Form Styles */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ddd;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  #errorMessage {
    color: red;
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      padding: 20px 30px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      font-size: 14px;
    }
  }

  /* Responsive Navbar  */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px 15px;
  }

  .navbar-left,
  .navbar-right {
    width: 100%;
    margin: 10px 0;
  }

  .navbar-left h2 {
    font-size: 20px;
  }

  .navbar-right .login-btn {
    font-size: 14px;
    padding: 10px 20px;
  }
}

</style>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h2>Student Marks Viewer</h2>
    </div>
    <div class="navbar-right">
      <a href="index.html" class="login-btn">Back to Student View</a>
    </div>
  </nav>

  <!-- Teacher Login Form -->
  <div class="container">
    <h1>Teacher Login</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <span id="togglePassword" style="
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    ">üëÅÔ∏è</span>
        </div>
      </div>


      <button type="submit">Login</button>
    </form>

    <div id="errorMessage" style="color: red; margin-top: 20px;"></div>
  </div>

  <script src="teacher-login.js"></script>
</body>

<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  });
</script>


</html>
